<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" ng-init="num1=0 num2=0 num3=0">
        <p><input type="number" ng-model="num1"></p>
        <p><input type="number" ng-model="num2"></p>
        <p><input type="number" ng-model="num3" name="" id=""></p>
        <p>So lon nhat: <span ng-bind="maxValue(num1, num2, num3)"></span></p>
    </div>
    <script>
        let app = angular.module("myApp", []);
        app.controller("myCtrl", ['$scope', function($myCtrl){
            $myCtrl.maxValue = function(num1, num2, num3) {
                return Math.max(num1, num2, num3);
            }
        }])
    </script>
</body>
</html>
