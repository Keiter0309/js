<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center fs-4">Sign Up Form</div>
            <div class="card-body">
                <form action="" class="form-group" id="signupForm" onfocusout="validateForm()">
                    <label for="firstname" class="form-check-label">First Name: </label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                    <div id="firstnameError" class="invalid-feedback"></div>
                    <label for="lastname">Last Name: </label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                    <div id="lastnameError" class="invalid-feedback"></div>
                    <label for="birthday">Birthday</label>
                    <div class="row mt-2" onfocusout="">
                        <div class="col-lg-4">
                            <label for="day">Day: </label>
                            <input type="text" class="form-control" id="day" name="day" inputmode="numeric" min="1" max="31" required>
                            <div id="dayError" class="invalid-feedback"></div>
                        </div>
                        <div class="col-lg-4">
                            <label for="month">Month: </label>
                            <input type="text" class="form-control" id="month" name="month" inputmode="numeric" min="1" max="12" required>
                            <div id="monthError" class="invalid-feedback"></div>
                        </div>
                        <div class="col-lg-4">
                            <label for="year">Year: </label>
                            <input type="text" class="form-control" id="year" name="year" inputmode="numeric" min="1950" max="2023" required>
                            <div id="yearError" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div id="birthdayError" class="invalid-feedback"></div>
                    <label for="">Gender</label>
                    <input type="radio" name="gender" class="form-check-input ms-3" id="male" required> Male
                    <input type="radio" name="gender" class="form-check-input ms-2" id="female" required> Female <br>
                    <div id="maleError" class="invalid-feedback"></div>
                    <div id="femaleError" class="invalid-feedback"></div>
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" class="form-control" id="phonenumber" required name="phonenumber">
                    <div id="phonenumberError" class="invalid-feedback"></div>
                    <div class="row mt-2">
                        <div class="col-lg-2">
                            <label for="">Hobbies</label>
                        </div>
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-lg-4">
                                    Reading books <input type="checkbox" class="form-check-input hobbies ms-1" id="reading" name="hobbies">

                                </div>
                                <div class="col-lg-4">
                                    Watch movie <input type="checkbox" class="form-check-input hobbies" id="movie" name="hobbies">
                                    <div id="movieError" class="invalid-feedback"></div>
                                </div>
                                <div class="col-lg-4">
                                    Listen <input type="checkbox" class="form-check-input hobbies" id="listen" name="hobbies">
                                    <div id="listenError" class="invalid-feedback"></div>
                                </div>
                                <div class="col-lg-4">
                                    Football <input type="checkbox" class="form-check-input ms-5 hobbies" id="football" name="hobbies">
                                    <div id="footballError" class="invalid-feedback"></div>
                                </div>
                                <div class="col-lg-4">
                                    Sewing <input type="checkbox" class="form-check-input ms-5 hobbies" id="sewing" name="hobbies">
                                    <div id="sewingError" class="invalid-feedback"></div>
                                </div>
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4">
                                    Others  <input type="checkbox" class="form-check-input ms-5 hobbies" id="hobbiesOther" name="hobbies" value="others">
                                    <div id="hobbiesOtherError" class="invalid-feedback"></div>
                                    <div id="other" style="display: none">
                                        <input type="text" class="form-control" name="others" placeholder="Enter your other hobbies">
                                    </div>
                                    <div id="readingError" class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div id="hobbies">
                                <div id="hobbiesError" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-primary" type="submit" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="./4.js"></script>
</body>
</html>
