<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-header text-center rounded">Signup Form</h2>
            <div class="row my-3 container">
                <div class="col-lg-2">
                    <h1 class="fs-5 mt-1">First Name</h1>
                    <h1 class="fs-5 mt-4">Last Name</h1>
                    <h1 class="fs-5 mt-4">Birthday</h1>
                    <h1 class="fs-5 mt-4">Gender</h1>
                    <h1 class="fs-5 mt-4">Phone number</h1>
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <input type="text" class="form-control" id="firstname">
                        <input type="text" class="form-control mt-2" id="lastname">
                        <input type="date" class="form-control mt-2" id="birthday">
                        <div class="mt-3">
                            <input type="radio" class="form-check-input" value="Nam" name="gender" id="male"> Nam
                            <input type="radio" class="form-check-input" value="Nu" name="gender" id="female"> Nu
                        </div>
                        <input type="text" class="form-control mt-3 mb-2">
                        <div class="col-lg-4">
                           <input type="checkbox" class="form-check-input"> Doc sach</input>
                        </div>
                        <div class="col-lg-4">
                            <input type="checkbox" class="form-check-input"> Xem phim</input>
                        </div>
                        <div class="col-lg-4">
                            <input type="checkbox" class="form-check-input"> Nghe nhac</input>
                        </div>
                        <div class="col-lg-4">
                            <input type="checkbox" class="form-check-input"> Da bong</input>
                        <div class="col-lg-4">
                            <input type="checkbox" class="form-check-input"> May va</input></div>
                        </div>
                        <div class="col-lg-4">
                            <input type="checkbox" class="form-check-input"> Khac</input></div>
                        </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary">Sign Up</button>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
